<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/all.css"> <!-- fontawsome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="slider-container">
        <h1>Slider Project</h1>
    <img class="active" src="images/1.jpg" alt="office picture">
    <img src="images/2.jpg" alt="modern ">
    <img src="images/3.jpg" alt="shapes">

    <div class="slide-controls">
        <span id="prev" class="prev"><i class="fas fa-arrow-left"></i></span>
        <span id="indicators"></span>
        <span id="next" class="next"><i class="fas fa-arrow-right"></i></span>
    </div> <!-- ./slide-controls -->
    
  <script src="js/app.js"></script>  
</body>
</html>
